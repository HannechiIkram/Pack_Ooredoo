<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Ajouter un produit</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
              <label for="centreName">Choisir un Centre</label>
              <select id="centreName" name="centreName" [(ngModel)]="centreName" class="form-control" required>
                <option *ngFor="let centre of centres" [value]="centre.adresse">
                  {{ centre.adresse }}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="name">Nom du Produit</label>
              <input type="text" id="name" name="name" ngModel class="form-control" required>
            </div>

            <div class="form-group">
              <label for="file">SÃ©lectionner un Fichier</label>
              <input type="file" id="file" (change)="onFileSelected($event)" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Soumettre</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
