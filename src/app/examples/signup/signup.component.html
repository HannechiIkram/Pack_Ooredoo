
<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/4.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card mt-60 card-register">
            <h3 class="title login-title" style="font-size: 2rem;">Sign Up</h3>
         
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="register-form mt-80">
              <div class="form-group">
                <label for="name">Name</label>
                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus': focus===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-single-02"></i>
                    </span>
                  </div>
                  <input type="text" id="name" class="form-control" placeholder="Name" formControlName="name" (focus)="focus=true" (blur)="focus=false">
                </div>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus': focus1===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-circle-10"></i>
                    </span>
                  </div>
                  <input type="text" id="username" class="form-control" placeholder="Username" formControlName="username" (focus)="focus1=true" (blur)="focus1=false">
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus': focus2===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-email-85"></i>
                    </span>
                  </div>
                  <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email" (focus)="focus2=true" (blur)="focus2=false">
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus': focus3===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" (focus)="focus3=true" (blur)="focus3=false">
                </div>
              </div>
              <div class="form-group">
                <label for="role">Role</label>
                <div class="input-group form-group-no-border">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-badge"></i>
                    </span>
                  </div>
                  <select id="role" class="form-control" formControlName="role">
                    <option *ngFor="let role of roles" [value]="role.name">{{ role.name }}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <div class="input-group form-group-no-border">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="nc-icon nc-pin-3"></i>
                    </span>
                  </div>
                  <input type="text" id="address" class="form-control" placeholder="Address" formControlName="address" >
                </div>
              </div>
              <button type="submit" class="btn btn-danger btn-block btn-round" [disabled]="signupForm.invalid">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
     
    </div>
  </div>
</div>
